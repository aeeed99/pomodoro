<!--<nav class="navbar navbar-static-top">-->
  <div class="container">
    <ul class="nav navbar-nav" ng-click="toggleMobileDropdown()">
      <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
        <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
      </li>
    </ul>
    <div class="navbar-user">
      <button ng-show="!user" ui-sref="login" class="btn login-button primary">LOGIN</button>
      <div ng-show="user" class="welcome">
        <span>Welcome, {{ user.email }}!</span>
        <a ng-click="logout()">Logout</a>
      </div>
    </div>
  </div>
  <div class="navbar-nav-mobile-dropdown opened">
    <ul>
      <!-- ng-if prevents the current state from being shown in the menu of other states -->
      <li ng-repeat="item in items" ng-if="item.state !== state.current.name" ng-show="!item.auth || isLoggedIn()">
        <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
      </li>
    </ul>
  </div>
<!--</nav>-->
