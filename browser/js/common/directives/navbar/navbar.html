<!--<nav class="navbar navbar-static-top">-->
  <div class="container">
    <ul class="nav navbar-nav" ng-click="toggleMobileDropdown()">
      <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
        <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
      </li>
      <li ng-if="state.current.name === 'login'" ng-click="goBack()" class="mobile-only">
        <span id="back-arrow">â¬…</span>
      </li>
    </ul>
    <div class="navbar-user">
      <button ng-show="!user" ng-hide="state.current.name === 'login'" ui-sref="login" class="btn login-button primary">LOGIN</button>
      <div ng-show="user" class="logged-in">
        <div class="text-section">
          <div class="user-header">Logged in as</div><!--
        --><div class="user-body">{{ user.name }}</div>
        </div>
        <div class="button-section">
          <button type="button" ng-click="logout()" class="btn"><i class="fa fa-power-off" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar-nav-mobile-dropdown">
    <ul>
      <!-- ng-if prevents the current state from being shown in the menu of other states -->
      <li ng-repeat="item in items" ng-if="item.state !== state.current.name" ng-show="!item.auth || isLoggedIn()">
        <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
      </li>
    </ul>
  </div>
