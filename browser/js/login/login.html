<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <a href="/auth/google"><button type="button" class="g-login"><i class="fa fa-google-plus-square"> Login with Google</i></button> </a>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
