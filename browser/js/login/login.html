<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <a href="/auth/google"><button type="button" class="btn login-btn g-login"><i class="fa fa-google-plus-square"></i>LOGIN WITH GOOGLE</button> </a>
        <button type="button" ng-click="goBack()" class="btn login-btn">GO BACK</button>
    </div>
</form>
